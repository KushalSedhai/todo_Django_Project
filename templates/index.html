{% include 'nav.html' %}

{% comment %} Table oinsertion {% endcomment %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    {% for todo in todos%}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{todo.name}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.status}}</td>
        <td> <a href="{% url 'edit' pk=todo.id %}"> <button type="button" class="btn btn-warning">Edit</button> </a>
           <a href="{% url 'delete' pk=todo.id %}"> <button type="button" class="btn btn-danger">Delete</button> </a> </td> 
      </tr>
      {% endfor %}
    </tbody>
  </table>






</body>
