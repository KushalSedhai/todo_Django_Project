{% include 'nav.html' %}


{% comment %} Form  {% endcomment %}

<form method="POST">

    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" name="name"  value="{{todo.name}}" class="form-control" id="name" aria-describedby="emailHelp">
    </div>
    
    <div class="mb-3">
        <label for="description">Description</label>
        <textarea name="description" class="form-control" placeholder="Leave a comment here" id="description"> {{todo.description}}</textarea>
      </div>
<div class="mb-3">
      <select name="status" class="form-select" aria-label="Default select example">
        {% if todo.status == 'Done' %}
        <option selected value="Done">Done</option>
        <option  value="Not Done">Not Done</option>
        <option  value="In Progress">In Progress</option>

        {% elif todo.status == 'Not Done' %}
        <option selected value="Not Done">Not Done</option>
        <option  value="In Progress">In Progress</option>
        <option  value="Done">Done</option>

        {% else %}
        <option selected value="In Progress">In Progress</option>
        <option  value="Done">Done</option>
        <option  value="Not Done">Not Done</option>
        {% endif %}

      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>




</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</html>
